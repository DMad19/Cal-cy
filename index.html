<html>
    <head>
        <title>CFEL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="\calculator\style\style.css" type="text/css" rel="stylesheet">   
    </head>
    <body>
        <h1 class="text-center" id="header">CAL-cy</h1>
        <h6 class="text-center" id="sub-header">Calc For Everyday Life</h6>
        <div class="container d-flex flex-column ml-auto mr-auto" id="calc-header">
            <div class="hist">0</div>
            <div class="now"></div>
        </div>
        <div class="container grid-container text-center ml-auto mr-auto">
            <div class="btn btn-danger btn-clear" id="clear"><i class="material-icons" >clear</i></div>
            <div class="btn btn-danger btn-del" id="backspace"><i class="material-icons" >backspace</i></div>
            <div class="btn btn-info btn-operator" id="divide">/</div>
            <div class="btn btn-secondary btn-operand" id="seven">7</div>
            <div class="btn btn-secondary btn-operand" id="eight">8</div>
            <div class="btn btn-secondary btn-operand" id="nine">9</div>
            <div class="btn btn-info btn-operator" id="multiply">*</div>
            <div class="btn btn-secondary btn-operand" id="four">4</div>
            <div class="btn btn-secondary btn-operand" id="five">5</div>
            <div class="btn btn-secondary btn-operand" id="six">6</div>
            <div class="btn btn-info btn-operator" id="minus">-</div>
            <div class="btn btn-secondary btn-operand" id="one">1</div>
            <div class="btn btn-secondary btn-operand" id="two">2</div>
            <div class="btn btn-secondary btn-operand" id="three">3</div>
            <div class="btn btn-info btn-operator" id="plus">+</div>
            <div class="btn btn-secondary btn-operand" id="zero">0</div>
            <div class="btn btn-dark btn-decimal" id="decimal">.</div>
            <div class="btn btn-success btn-equal" id="equal">=</div>  
        </div>
        <script src="\calculator\script\script.js" defer></script>
    </body>
</html>
